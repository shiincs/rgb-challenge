<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB Challenge</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- overlay area -->
  <div class="overlay">
    <div class="correct">
      Thats Right!<br>
      <button class="button">Next color</button>
    </div>
    <div class="wrong">
      Too bad :( <br>
      <p class="score-area-in-modal">SCORE: <span class="score-in-modal">0</span></p>
      <button class="button">Play again</button>
    </div>
  </div>

  <!-- content area -->
  <div class="wrapper">
    <h1 class="title">
      The great<br>
      <span>RGB</span>
      guessing challenge
    </h1>
    <div class="game">
      <p class="score-area">SCORE: <span class="score">0</span></p>
      <div class="question-area">
        <h3 class="color-text"></h3>
        <ul class="answers">
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- IMPORT JS -->
  <script src="./js/index.js"></script>
</body>
</html>
